<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Licence Plates Finder</title>
</head>
<body>
    <form action="/search" method="get">
        <input type="search" name="q" placeholder="Search"/>
        <button type="submit" value="Submit">Search</button>
    </form>
    <a href='/search?police=1'>Police cars only</a>
    <a href='/search?diplomat=1'>Diplomats only</a>
    <table>
        <tr>
            <th>Licence Plate</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Color</th>
            <th>Year</th>
        </tr>
        <tr th:each="car : ${cars}" th:object="${car}">
            <td th:text="*{plate}"/>
            <td>
                <a th:href="@{'/search/{brand}'(brand=*{brand})}" th:text="*{brand}"></a>
            </td>
            <td th:text="*{model}"/>
            <td th:text="*{color}"/>
            <td th:text="*{year}"/>
        </tr>
    </table>
    <p th:if="${errorMessage}" th:text="${errorMessage}"/>
</body>
</html>
